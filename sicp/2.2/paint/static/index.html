<html>

<head>
    <meta charset="utf-8">
    <title>Accountancy</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        async function init() {
            const go = new Go();
            let result = await WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
            go.run(result.instance);
        }
        init();
    </script>
</head>
